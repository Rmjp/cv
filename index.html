<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display CV</title>
</head>
<body style="height: 100vh; padding: 0; margin: 0;">
  <embed id="pdf-viewer" width="100%" height="100%" type="application/pdf">
  
  <script>
    // Get current URL without query/hash
    const baseUrl = window.location.origin + window.location.pathname.replace(/\/$/, "");
    document.getElementById("pdf-viewer").src = baseUrl + "/main.pdf";
  </script>
</body>
</html>
